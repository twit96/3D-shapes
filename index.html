<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>3D Shapes</title>
    <link rel="stylesheet" href="main.css">
    <script type="text/javascript" src="main.js" defer></script>
  </head>
  <body>
    <h1>3D Shapes</h1>
    <nav></nav>  <!-- Populated with JS -->

    <label id="invert-toggle">
      <input type="checkbox" />
      <span class="slider"></span>
    </label>

    <div class="scene">

      <div class="info">
        <h2>Card</h2>
        <h3></h3>  <!-- Populated with JS -->
      </div>

      <div class="shape card">
        <div class="face front">front</div>
        <div class="face back">back</div>
      </div>

    </div>
    <div class="scene">

      <div class="info">
        <h2>Cube</h2>
        <h3></h3>  <!-- Populated with JS -->
      </div>

      <div class="shape cube">
        <div class="face front">front</div>
        <div class="face right">right</div>
        <div class="face back">back</div>
        <div class="face left">left</div>
        <div class="face top">top</div>
        <div class="face bottom">bottom</div>
      </div>

    </div>
    <div class="scene">

      <div class="info">
        <h2>Box</h2>
        <h3></h3>  <!-- Populated with JS -->
      </div>

      <div class="shape box">
        <div class="face front">front</div>
        <div class="face right">right</div>
        <div class="face back">back</div>
        <div class="face left">left</div>
        <div class="face top">top</div>
        <div class="face bottom">bottom</div>
      </div>

    </div>
    <div class="scene">

      <div class="info">
        <h2>Carousel</h2>
        <h3></h3>  <!-- Populated with JS -->
      </div>

      <div class="shape carousel">
        <div class="face">1</div>
        <div class="face">2</div>
        <div class="face">3</div>
        <div class="face">4</div>
        <div class="face">5</div>
        <div class="face">6</div>
        <div class="face">7</div>
        <div class="face">8</div>
        <div class="face">9</div>
      </div>

    </div>
    <div class="scene">

      <div class="info">
        <h2>Pyramid</h2>
        <h3></h3>  <!-- Populated with JS -->
      </div>

      <div class="shape pyramid">
        <div class="triangle front"></div>
        <div class="triangle right"></div>
        <div class="triangle back"></div>
        <div class="triangle left"></div>
        <div class="face bottom">bottom</div>
      </div>

    </div>

  </body>
</html>
